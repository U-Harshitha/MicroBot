<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Include Tailwind CSS stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="font-roboto bg-gray-100">
    <div class="container mx-auto">
        <header class="bg-blue-500 text-white py-4">
            <nav class="flex justify-center space-x-4">
                <a href="#home">HOME</a>
                <a href="#menu">MENU</a>
                <a href="#location">LOCATION</a>
                <a href="#aboutus">ABOUT US</a>
                <a href="#contactus">CONTACT US</a>
            </nav>
        </header>

        <section id="home" class="py-8">
            <img src="banner.jpg" class="w-full" alt="Banner">
            <!-- Add images here -->
        </section>

        <section id="menu" class="py-8">
            <h2 class="text-2xl font-bold mb-4">Our Menu</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <img src="menu.jpg" alt="Menu items" class="w-full">
            </div>
        </section>

        <section id="location" class="py-8">
            <h2 class="text-2xl font-bold mb-4">Location</h2>
            <p class="text-gray-800">Banjhara Hills, Hyderabad</p>
            <!-- Add map widget here -->
        </section>

        <section id="contactus" class="py-8">
            <h2 class="text-2xl font-bold mb-4">Contact Us</h2>
            <p class="text-gray-800">Got questions? Want to place an order? Call us at +919876543219 or email us at fastfood@gmail.com</p>
        </section>

        <iframe class="chat-bot " width = "400"  height="430" allow="microphone;" src="https://console.dialogflow.com/api-client/demo/embedded/26e44813-1fb1-492f-a8b8-6f745839704e"></iframe>
    </div>
</body>
</html>
